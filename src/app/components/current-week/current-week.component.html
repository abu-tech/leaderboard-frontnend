<div class="container">
    <h1 class="text-center mb-5 mt-2">Current Week leaderboard</h1>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
        @for(item of leaderboard; track item.ID){
            <tr #i>
                <th scope="row">{{i.rowIndex}}</th>
                <td>{{item.Name}}</td>
                <td>{{item.Country}}</td>
                <td>{{item.Score}}</td>
            </tr>
        }
        </tbody>
    </table>
</div>
