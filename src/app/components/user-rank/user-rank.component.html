<div class="container">
    <h1 class="text-center mb-5 mt-2">Get User Rank</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 d-flex align-items-center">
        <div class="form-floating mb-3 mr-3">
          <input type="text" class="form-control" [formControl]="userId" id="floatingInput" placeholder="Enter User ID" size="sm" aria-describedby="userId">
          <label for="floatingInput">User ID</label>
          <div id="userId" class="form-text">
            Enter user ID whos rank you want to know. Ex:- "89634bcd-01f1-442e-b3ce-98a66fe44f11"
          </div>
        </div>
        <div class="mb-5 mx-3">
          <button type="button" class="btn btn-dark" (click)="onClick()">Search</button>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
        @for(item of leaderboard; track item.ID){
            <tr>
                <th scope="row">{{item.UserRank}}</th>
                <td>{{item.Name}}</td>
                <td>{{item.Country}}</td>
                <td>{{item.Score}}</td>
            </tr>
        }
        </tbody>
    </table>
</div>
